[project]
name = "RoboMage"
channels = ["conda-forge"]
platforms = ["win-64"]

[dependencies]
python = ">=3.10"
numpy = "*"
pandas = "*"
matplotlib = "*"
pydantic = ">=2"
pytest = "*"
pytest-cov = "*"
ruff = ">=0.14.0,<0.15"
mypy = "*"
sqlalchemy = "*"
pip = ">=25.2,<26"
scipy = ">=1.16.2,<2"

[pypi-dependencies]
robomage = { path = ".", editable = true }

[tasks]
test = "pytest -q"
lint = "ruff check ."
format = "ruff format ."
format-check = "ruff format --check ."
typecheck = "mypy src"
check = { depends-on = ["format-check", "lint", "typecheck", "test"] }
