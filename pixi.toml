[project]
name = "RoboMage"
channels = ["conda-forge"]
platforms = ["win-64"]

[dependencies]
python = ">=3.10"
numpy = "*"
pandas = "*"
matplotlib = "*"
pydantic = ">=2"
pytest = "*"
pytest-cov = "*"
ruff = ">=0.14.0,<0.15"
mypy = "*"
sqlalchemy = "*"
pip = ">=25.2,<26"

[tasks]
test = "pytest -q"
lint = "ruff check src tests"
typecheck = "mypy src"
format = "ruff format src tests"
